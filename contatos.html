<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://kit.fontawesome.com/583fac72a4.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Pagina Responsiva Contato IntegraTec</title>
    <!-- CSS da Página -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contato.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/img/logo.png"   alt="">
            </div>
            <div class="menu">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="profissionais.html">Profissionais</a>
                    <a href="projetos.html">Projeto</a>
                    <a href="contatos.html">Contato</a>
                </nav>
            </div>
            <div class="sociais">
                <button><i class="fa-brands fa-square-instagram"></i></button>
                <button><i class="fa-brands fa-facebook"></i></i></button>
                <button><i class="fa-brands fa-square-whatsapp"></i></button>
            </div>
            <div class="contatos">
                <i class="fa-solid fa-envelope contatos-icon"></i>
                <p>contato@integratec.com.br</p>
                <i class="fa-solid fa-phone-volume contatos-icon"></i>
                <p>(11)2233-4455</p>
                <i class="fa-solid fa-phone-volume contatos-icon"></i>
                <p>(11)97788-4433</p>
            </div>
        </div>
    </header>

    <section class="contact">
        <div class="contact-form">
            <h1>Entre em<span>Contato</span></h1>
            <p class="content-form">Para mais informações entre em contato com nossa equipe, tenha mais informações preenchendo o formulário abaixo:</p>
            <form action="">
                <input type="" placeholder="Seu nome" required>
                <input type="email" name="email" id="" placeholder="E-mail" required>
                <input type="" placeholder="Assunto" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Sua Mensagem" required>

                </textarea>
                <input type="submit" name="" value="Entre em Contato" class="btn">
            </form>
        </div>

         <div class="contact-img">
            <img src="assets/img/ilus.png" alt="">
         </div>
    </section>


</body>

</html>
